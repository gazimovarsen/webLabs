<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../static/css/styles.css"> <!-- относительный путь -->
</head>

<body>
  <header>
    <nav>
      <img src="../static/images/logo.jpg" alt="logo" id="logo"> <!-- относительный путь -->
      <h3 id="responsive">ГЛАВНАЯ</h3>
      
      <div class="links" style="list-style: none;">
        {% for link in links %}
          <li><a href="{{ url_for(link['url']) }}">{{ link['text'] }}</a></li>
        {% endfor %}
      </div>
    </nav>
  </header>
  
  {% block content %}{% endblock %}
  
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="char col-4">
          <p class="fq">2023 AVEJI</p>
          <p class="fq">Все права защищены</p>
        </div>
        <div class="char col-4">
          <p class="fq">Политика конфеденциальности / Оплата и доставка</p>
        </div>
        <div class="char col-4">
          <div class="social-link">
            <a href="https://vk.com/gazimovarsen" class="social-link vk">Вконтакте</a>
            <a href="https://vk.com/gazimovarsen" class="social-link fb">Facebook</a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="../static/js/script1.js"></script> <!-- относительный путь -->
  <script src="../static/js/nav.js"></script> <!-- относительный путь -->

</body>
</html>
